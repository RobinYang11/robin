<!DOCTYPE html>
<html>
  <head></head>
  <body>
  	<div id="app">
  		<h1>{{age+33   +money+test() }}</h1>
  		<p>{{content}}</p>
      <span>{{ !isOld }}</span>
  	</div>
    <script src="./robin.js"></script>
    <script type="text/javascript">
  
    	var r=new robin({
    		dom:"app",
    		data:{
    			title:"robin",
    			age:33,
    			content:'china',
          isOld:true,
          money:44
    		},
        methods:{
          test:function(){
            return this.age+this.money
          }
        }
    	});
      console.log(r);

    </script>
  </body>
</html>
